<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="row mg">
    <div class="contents">
        <div class="img_area">
            <a href="#">
                <img src="" class="bannerImg">
            </a>
        </div>
        <div class="arraw_area">
            <a href="#" class="prev">이전</a>
            <a href="#" class="next">다음</a>
        </div>
        <div class="circle_area">
            <ul class="container">
            </ul>
        </div>
    </div>
</div>
<script type="template/javascript" id="dotTemplate">
    <li class='dot'>
        <a href='#'></a>
    </li>
</script>
<script>
  const sliderImageList = [
      './img/@promotion01.jpg',
      './img/@promotion02.jpg',
      './img/@promotion03.jpg',
      './img/@promotion04.jpg',
      './img/@promotion05.jpg',
      './img/@promotion06.jpg'
  ];

  const sliderImageDom = document.querySelector('.bannerImg');

  let currentIndex = 0;

  numberOfSliderImage = this._;

  const setImg = function(item) {
    sliderImageDom.src = item;
  };

  const onClicPrevImg = function() {
    if(currentIndex === 0) {
      currentIndex = sliderImageList.length-1;
      setImg(sliderImageList[currentIndex]);
    } else {
      currentIndex--;
      setImg(sliderImageList[currentIndex]);
    }
  };

  const onClicNextImg = function() {
    if(currentIndex === sliderImageList.length-1) {
      currentIndex = 0;
      setImg(sliderImageList[currentIndex]);
    } else {
      currentIndex++;
      setImg(sliderImageList[currentIndex]);
    }
  };

  const init = function() {
    setImg(sliderImageList[currentIndex]);
    document.querySelector('.prev').addEventListener("click", onClicPrevImg);
    document.querySelector('.next').addEventListener("click", onClicNextImg);
    setInterval(onClicNextImg, 3000);
  }();

</script>
</body>
</html>
